<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ask Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/article/mypage.css">
</head>
<body class="gradient-custom">
<section class="d-flex justify-content-center">
    <div class="container-fluid row">
        <div class="card bg-light bg-opacity-25 w-50">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">회원정보</h2>
                <p class="text-white-50 mt-2 mb-5">회원정보를 수정 후 저장 해주세요</p>
            </div>
                <div class = "mb-2 w-50">
                    <form class="mb-4" action="/login" method="POST">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="profile mb-5">
                            <img class="profile-image" src="https://picsum.photos/seed/picsum/200/300">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">이메일 주소</label>
                            <input type="email" class="form-control" name="username" placeholder="example@example.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">이 름</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">현재 비밀번호</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">새로운 비밀번호</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">비밀번호 확인</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                    </form>
                    <button type="submit" class="btn btn-primary">수정정보 저장</button>
                    <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/signup'">회원탈퇴</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
