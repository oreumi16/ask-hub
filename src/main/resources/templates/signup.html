<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>회원가입</title>
</head>
<body>

            <input type="password" name="password">
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
